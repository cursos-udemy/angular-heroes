<h1>{{heroe.nombre | uppercase}} <small>[{{heroe.aparicion | date:'y'}}]</small></h1>
<hr>
<div class="row">
  <div class="col-md-4">
    <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre"/>
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Volver a heroes</a>
  </div>
  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>
      {{heroe.bio}}
    </p>
    <div class="text-center">
      <img *ngIf="heroe.casa=='DC'"src="assets/img/DC.png" [alt]="heroe.casa" width="128px;" height="128px;">
      <img *ngIf="heroe.casa=='Marvel'" src="assets/img/Marvel.png" [alt]="heroe.casa" width="128px;" height="128px;">
    </div>
  </div>
</div>
